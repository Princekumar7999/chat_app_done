<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Room</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        #chat-container {
            max-width: 800px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.self {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .message.other {
            align-self: flex-start;
            background-color: #f0f0f0;
        }
        .username {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 0.9em;
        }
        #username-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #username-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        #username-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #username-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Simple Chat Room</div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <div id="username-container">
        <form id="username-form">
            <h2>Join the Chat</h2>
            <input type="text" id="username-input" placeholder="Enter your username" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>
    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameContainer = document.getElementById('username-container');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const chatContainer = document.getElementById('chat-container');

        let username = '';

        function addMessage(message, isSelf) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isSelf ? 'self' : 'other');
            
            const usernameElement = document.createElement('div');
            usernameElement.classList.add('username');
            usernameElement.textContent = isSelf ? 'You' : message.username;
            
            const textElement = document.createElement('div');
            textElement.textContent = message.text;
            
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(textElement);
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                const message = { username, text, timestamp: Date.now() };
                localStorage.setItem(`message_${message.timestamp}`, JSON.stringify(message));
                addMessage(message, true);
                messageInput.value = '';
            }
        }

        function loadMessages() {
            messagesContainer.innerHTML = '';
            const messages = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('message_')) {
                    messages.push(JSON.parse(localStorage.getItem(key)));
                }
            }
            messages.sort((a, b) => a.timestamp - b.timestamp);
            messages.forEach(message => addMessage(message, message.username === username));
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        usernameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            username = usernameInput.value.trim();
            if (username) {
                usernameContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                loadMessages();
                messageInput.focus();
            }
        });

        window.addEventListener('storage', (e) => {
            if (e.key && e.key.startsWith('message_')) {
                const message = JSON.parse(e.newValue);
                if (message.username !== username) {
                    addMessage(message, false);
                }
            }
        });

        // Initially hide the chat container
        chatContainer.style.display = 'none';
    </script>
</body>
</html>
