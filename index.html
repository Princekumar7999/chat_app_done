<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat Room</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="https://www.pexels.com/video/a-cloud-of-blue-green-paint-underwater-7565438/" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="app-container">
        <div id="chat-container">
            <div id="chat-header">Enhanced Chat Room</div>
            <div id="messages"></div>
            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div id="active-users">
            <h2>Active Users</h2>
        </div>
    </div>
    <div id="username-container">
        <form id="username-form">
            <h2>Join the Chat</h2>
            <input type="text" id="username-input" placeholder="Enter your username" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>
    <script>
        document.querySelector('.app-container').style.display = 'none';
    </script>
    <script src="app.js" defer></script>
</body>
</html>
